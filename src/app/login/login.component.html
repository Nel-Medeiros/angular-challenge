<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input id="email" name="email" type="email" matInput placeholder="Email" formControlName="email"
                        ngModel email required>
                </mat-form-field>
            </p>

            <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
                class="input-validation-message">
                <div *ngIf="form.controls['email'].errors.required">
                    Campo Email é obrigatório.
                </div>
                <div *ngIf="form.controls['email'].errors.email">
                    Email inválido.
                </div>
            </div>

            <p class="form-input">
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </p>

            <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
                class="input-validation-message">
                <div *ngIf="form.controls['password'].errors.required">
                    Campo Password é obrigatório.
                </div>
            </div>

            <div class="button">
                <button [ngClass]="{'login-button' : form.valid}" type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Entrar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
